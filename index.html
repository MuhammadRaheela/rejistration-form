<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>

<body>


    <div class="container">
        <div class="form-container">
            <h2>Create Account</h2>
            <form action="#" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <input type="file" accept=".jpg,.png,.gif" id="imageupload">


                <button type="submit" id="submit">REJISTER</button>

                <button id="githubLoginBtn">GitHub <i class="fa-brands fa-github"></i></button>
                <button id="googleLoginBtn">Google <i class="fa-brands fa-google"></i></button>

            </form>
            <p>Already have an account? <a href="2.html">Sign in</a></p>
        </div>
    </div>


    







</body>

</html>
